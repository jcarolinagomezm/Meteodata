<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cargar Datos</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active">Cargar Datos</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header m-0">
                    <h3>Estaci√≥n</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="dataForm"  (ngSubmit)="chargeData()" class="d-flex justify-content-center">
                        <div>              
                            <input type="file" class="form-control" formControlName="archivo" (change)="chargeArchivo($event)">
                        </div>
                        <button type="submit" class="btn btn-dark ml-3" style="height: 40px;">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
