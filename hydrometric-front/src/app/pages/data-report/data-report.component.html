<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">REPORTES</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Inicio</a></li>
          <li class="breadcrumb-item active">Reportes</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="card" id="esta">
      <div class="card-header">
        <h3>Usuarios</h3>
      </div>
      <div class="card-body">
        <button class="btn btn-dark" (click)="cargarUsuarios()">Consultar Data</button>
      </div>
    </div>
  </div>
</section>

<div class="col-12" >
  <div id="tablaDatos">
    <div class="d-flex justify-content-center">
      <table class="table table-bordered table-striped">
        <thead>
          <th *ngFor="let head of thead" style="font-size: 12px;">
            {{head}}
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let dat of data">
            <td class="pl-2" *ngFor="let obj of object" style="font-size: 11px;">
              {{dat[obj]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
